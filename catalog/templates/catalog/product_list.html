{% extends 'catalog/base.html' %}
{% block content %}
{% load my_filter %}
<div class="col-12 mb-5">
    <a class="btn btn-outline-primary" href="{% url 'catalog:create_product' %}">Добавить продукт</a>
</div>
<div class="row text-center mx-5">
    {% for object in object_list %}
    <div class="col-4">
        <div class="card shadow-sm">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg"
                role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
                <title>Placeholder</title>
                <rect width="100%" height="100%" fill="#55595c" />
                <text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>
            </svg>

            <div class="card-body">
                <p class="card-text">{{ object }}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                       <a href="{% url 'catalog:product' object.pk %}"
                               class="btn btn-sm btn-outline-secondary m-1">View</a>
                            <a href="{% url 'catalog:update_product' object.pk %}"
                               class="btn btn-sm btn-outline-secondary m-1">Edit</a>
                            <a href="{% url 'catalog:product_delete' object.pk %}"
                               class="btn btn-sm btn-outline-secondary m-1">Delete</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
    {% endfor %}
</div>


{% endblock %}
