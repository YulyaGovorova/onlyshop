{% extends 'catalog/base.html' %}
{% block content %}
<form method="post" action="" class="form-floating" enctype="multipart/form-data">
    <div class="row center">
        {% csrf_token %}
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">
                        {% if object %}
                        Изменить версию
                        {% else %}
                        Новая версия
                        {% endif %}
                    </h4>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        {{form.as_p}}
                    </div>
                    <button type="submit" class="btn btn-primary w-100" type="submit" value="Send">Сохранить
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
