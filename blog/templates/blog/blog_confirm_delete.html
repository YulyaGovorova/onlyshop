{% extends 'catalog/base.html' %}
{% load my_filter %}
{% block content %}
<div class="row">
        <div class="card mb-5">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <p> Хотите удалить блог? "{{ object.title }}"</p>
                    {% if perms.blog.delete_blog %}
                    <button type="submit" class="btn btn-success">Подтвердить</button>
                    {% endif %}
                    <a href="{% url 'blog:blogs' %}" class="btn btn-warning">Отмена</a>
                </form>
            </div>
        </div>
</div>
{% endblock %}
